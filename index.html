<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Cotización</title>

  <!-- jsPDF desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="text/javascript" src="simulador.js"></script>
</head>
<body>
  <noscript>
    <p style="color: red;">Necesitas JavaScript para ver esta página correctamente.</p>
  </noscript>

  <form id="formularioCotizacion">
    <input type="text" id="nombre" placeholder="Nombre" />
    <input type="text" id="modelo" placeholder="Modelo" />
    <input type="checkbox" id="extra1" value="GPS" /> GPS
    <input type="checkbox" id="extra2" value="Asientos de cuero" /> Asientos de cuero
    <input type="checkbox" id="extra3" value="Bluetooth" /> Bluetooth
    <input type="number" id="cantidad" placeholder="Cantidad" />
    <button type="button" onclick="cotizar()">Cotizar</button>
    <button type="button" onclick="eliminarCotizaciones()">Eliminar cotizaciones</button>
    <button type="button" onclick="generarPDF()">Generar PDF</button>
  </form>

  <div id="cotizaciones"></div>
</body>
</html>
