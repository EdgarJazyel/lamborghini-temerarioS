<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamborghini - Simulador</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0b0b; color: #f0f0f0;
    }
    header {
      background: #1a1a1a; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
    }
    nav a {
      color: #f3bf00; text-decoration: none; margin: 0 10px; font-weight: bold;
    }
    main {
      padding: 20px 30px;
      max-width: 900px;
      margin: auto;
      background: #121212;
      border-radius: 8px;
    }
    section { margin-bottom: 40px; }
    .hidden { display: none; }
    pre {
      background: #222; padding: 10px; border-radius: 5px; overflow-x: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Lamborghini</h1>
  <nav>
    <a href="#" onclick="mostrarSeccion('inicio')">Inicio</a>
    <a href="#" onclick="mostrarSeccion('simulador')">Simulador</a>
    <a href="#" onclick="mostrarSeccion('operaciones')">Operaciones</a>
  </nav>
</header>

<main>
  <!-- INICIO -->
  <section id="inicio">
    <h2>Bienvenido al Mundo Lamborghini</h2>
    <p>Explora la potencia, el diseño y la elegancia de los autos Lamborghini.</p>
  </section>

  <!-- SIMULADOR -->
  <section id="simulador" class="hidden">
    <h2>Simulador de Cotización</h2>
    <p>Haz clic en "Cotizar" para ver resultados.</p>
  </section>

  <!-- OPERACIONES VISUALES -->
  <section id="operaciones" class="hidden">
    <h2>Operaciones Realizadas (Cumple Rúbrica)</h2>
    <div id="resultados"></div>
  </section>
</main>

<noscript>
  <div style="text-align:center; padding:20px; background:#222; color:red;">
    Tu navegador no tiene JavaScript habilitado. Por favor, actívalo para disfrutar de esta experiencia.
  </div>
</noscript>

<script src="script.js"></script>

</body>
</html>
