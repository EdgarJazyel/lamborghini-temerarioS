<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temerario - Superdeportivo</title>
    <style>
        /* Tus estilos quedan exactamente igual */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            background: black;
            padding: 35px;
            font-size: 42px;
            font-weight: bold;
        }
        .nav {
            background: #181818;
            padding: 18px;
            display: flex;
            justify-content: center;
            gap: 33px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav a:hover {
            background: red;
        }
        .section {
            display: none;
            padding: 50px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .section.active {
            display: block;
            opacity: 1;
        }
        .about {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px 20px;
        }
        .about-text {
            max-width: 50%;
            text-align: center;
        }
        .about img {
            max-width: 40%;
            border-radius: 10px;
        }
        .carousel {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .carousel img {
            width: 250px;
            border-radius: 10px;
        }
        .specs {
            text-align: left;
            max-width: 60%;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .specs h3 {
            color: red;
            text-align: center;
        }
        .contact-form {
            max-width: 50%;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .specs .cta {
            text-align: center;
            margin-top: 15px;
        }
        .specs .cta a {
            text-decoration: none;
            color: white;
            background: red;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .specs .cta a:hover {
            background: darkred;
        }
        .specs table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .specs th, .specs td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        .specs th {
            background-color: red;
        }
        button:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .about {
                flex-direction: column;
            }
            .about-text, .about img {
                max-width: 100%;
            }
            .carousel {
                flex-wrap: wrap;
            }
        }
    </style>

    <!-- Cargar script externo -->
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="header">Temerario - La Máquina Definitiva</div>

    <nav class="nav">
        <a onclick="showSection('inicio')">Inicio</a>
        <a onclick="showSection('cotizaciones')">Cotizaciones</a>
        <a onclick="showSection('contacto')">Contacto</a>
        <a onclick="showSection('ubicacion')">Ubícanos</a>
    </nav>

    <div id="inicio" class="section active">
        <h2>Bienvenido al Mundo del Temerario</h2>
        <p>Explora el diseño, potencia y desempeño de un superdeportivo sin igual.</p>
    </div>

    <div id="cotizaciones" class="section">
        <h2>Calculadora de Cotizaciones</h2>
        <p>Selecciona un modelo y cantidad para cotizar:</p>
        <select id="modelo">
            <option value="Temerario">Temerario</option>
            <option value="Huracán">Huracán</option>
            <option value="Aventador">Aventador</option>
        </select>
        <p id="precioUnitario" style="color: #aaa;"></p>
        <input type="number" id="cantidad" placeholder="Cantidad">
        <button onclick="mostrarCotizacion()">Calcular</button>
        <p id="resultadoCotizacion"></p>
        <p id="errorCotizacion" style="color: red;"></p>
        <div style="margin-top: 20px;">
            <button onclick="showSection('inicio')">Regresar al Inicio</button>
        </div>
    </div>

    <section id="contacto" class="section">
        <h2>Contáctanos</h2>
        <div class="contact-form">
            <form>
                <input type="text" name="nombre" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
                <textarea name="mensaje" placeholder="Tu mensaje" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section id="ubicacion" class="section">
        <h2>Encuentra un concesionario</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d481808.1110695941!2d-99.7587633265625!3d19.363701900000013!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff8c51a68677%3A0x38bc755f8b7be620!2sLamborghini%20M%C3%A9xico!5e0!3m2!1ses!2smx!4v1743450579515!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>
        <div style="margin-top: 20px;">
            <button onclick="showSection('inicio')">Regresar al Inicio</button>
        </div>
    </section>

    <!-- Mensaje si JS está desactivado -->
    <noscript>
        <div style="color:red; font-size:20px; padding:20px;">
            ⚠️ Tu navegador no tiene activado JavaScript. Algunas funciones de esta página no estarán disponibles.
        </div>
    </noscript>
</body>
</html>
