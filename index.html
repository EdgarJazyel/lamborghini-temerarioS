<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejemplo de JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      color: white;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    img {
      width: 200px;
      border-radius: 10px;
    }
    .resultado {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>

  <noscript>
    <p style="color: red; font-weight: bold;">Tu navegador no puede ejecutar JavaScript. Actívalo para ver el contenido.</p>
  </noscript>

  <header>
    <h1>Mi página con JavaScript</h1>
    <nav>
      <a href="#variables">Variables</a>
      <a href="#operadores">Operadores</a>
      <a href="#funciones">Funciones</a>
      <a href="#imagenes">Imágenes</a>
    </nav>
  </header>

  <section id="variables">
    <h2>Declaración de Variables</h2>
    <p>Verifica la consola para ver las variables.</p>
  </section>

  <section id="operadores">
    <h2>Uso de Operadores</h2>
    <div class="resultado" id="operadoresResultado"></div>
  </section>

  <section id="funciones">
    <h2>Funciones y Arreglos</h2>
    <button onclick="mostrarDatos()">Mostrar Datos</button>
    <div class="resultado" id="datosResultado"></div>
  </section>

  <section id="imagenes">
    <h2>Imágenes</h2>
    <img src="https://via.placeholder.com/200" alt="Ejemplo de imagen"/>
  </section>

  <script>
    // Declaración de variables con distintos tipos de datos
    var nombre = "Juan";
    var edad = 20;
    var estudiante = true;

    // Asignación, operadores matemáticos, incremento y lógica
    var resultado = edad + 5; // Suma
    edad++; // Incremento

    var mensaje = "Hola, soy " + nombre + " y tengo " + edad + " años.";
    var textoConEscape = "Él dijo: \"Hola Mundo\"";

    // Mostrar operadores
    document.getElementById("operadoresResultado").innerText = mensaje + "\n" + textoConEscape;

    // Función que usa arreglos y operadores
    function mostrarDatos() {
      var frutas = ["manzana", "pera", "sandía"];
      frutas.push("plátano"); // método de arreglo

      var cadena = frutas.join(", ");
      var long = cadena.length;
      var enMayus = cadena.toUpperCase();

      // Números y validaciones
      var numero = "123a";
      var esNumero = isNaN(numero); // devuelve true si no es número

      document.getElementById("datosResultado").innerText =
        "Frutas: " + cadena + "\n" +
        "Cantidad de letras: " + long + "\n" +
        "En mayúsculas: " + enMayus + "\n" +
        "¿Es número válido? " + !esNumero;
    }

    // Estructuras de control
    if (edad > 18) {
      console.log("Eres mayor de edad.");
    } else {
      console.log("Eres menor de edad.");
    }

    for (var i = 0; i < 3; i++) {
      console.log("Número: " + i);
    }

    var persona = {nombre: "Ana", edad: 25};
    for (var key in persona) {
      console.log(key + ": " + persona[key]);
    }
  </script>

</body>
</html>
