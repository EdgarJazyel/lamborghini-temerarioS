        .active {

        }

        .carousel img {

            border-radius: 10px;

        .specs {

            border-radius: 10px;
            margin-top: 20px;
        }
        .specs h3 {
            color: red;
            text-align: center;
        }
        .contact-form {
            max-width: 50%;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .specs .cta {
            text-align: center;
            margin-top: 15px;
        }
        .specs .cta a {
            text-decoration: none;
            color: white;
            background: red;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .specs .cta a:hover {
            background: darkred;
        }
        .specs table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .specs th, .specs td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        .specs th {

        #resumenCaracteristicas {

            padding: 20px;
            margin: 30px auto;

            border-radius: 10px;

</head>

</html>
